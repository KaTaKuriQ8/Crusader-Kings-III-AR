l_english:
 hunt_header:0 ":ﺪﻴﺻ"
 hunt.1001.t:1 "$hunt_header$ The [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.1001.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1') )], [hunting_courtier_1.GetTitledFirstName], is the first to see it. The [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] is hard to distinguish from its surroundings, but it is observing us through the undergrowth.\n\nI lock eyes with the animal, and it is almost as if it can sense my intention, for it suddenly takes off!"
 hunt.1001.a:0 "!ﺐﻫﺬﻨﻟ"
 hunt.1001.b:0 ".ﺭﺍﺪﺤﻧﻻﺍ ﺪﻳﺪﺷ ﻑﺮﺠﻟﺍ ﺍﺬﻫ ﻭﺪﺒﻳ ، ﻥﻵﺍ ﺕﺎﺒﺛﻭ ﺀﻲﻄﺒﺑ"

 hunt.1002.desc_wounded_courtier:0 "We follow the [ROOT.Char.Custom('LocalAnimal')] on its flight through a ravine, and suddenly [hunting_courtier_1.GetTitledFirstNamePossessive] horse loses its footing and sends [hunting_courtier_1.GetHerHim] to the ground, screaming.\n\nIt is nothing fatal, but the [hunting_courtier_1.GetTitleTierName] is twisting in pain."
 hunt.1002.desc:0 "My world narrows to the nature surrounding us as we follow the [ROOT.Char.Custom('LocalAnimal')] on its escape through a ravine. Riding side by side with [hunting_courtier_1.GetTitledFirstName], I can hear the thunder of hooves, dogs barking, men shouting... Excitement flows through me as we slowly gain on our quarry!"
 hunt.1002.a:0 "!ﻂﻐﻀﻨﻟ"
 hunt.1002.b:0 " .ﻲﻓﺎﻌﺘﻠﻟ ﺖﻗﻭ ﻪﺋﺎﻄﻋﺇ ﺐﺠﻳ,[hunting_courtier_1.GetFirstNameNoTooltip]"

 hunt.1003.desc_caught:0 "I know that it is a killing shot before the arrow even finds its target.\n\nAs the [ROOT.Char.Custom('LocalAnimal')] stumbles and falls we drown out its wails with shouts of victory!"
 hunt.1003.desc_not_caught:0 "As the [ROOT.Char.Custom('LocalAnimal')] disappears into the [ROOT.Char.Custom('TerrainType')] I know that the quarry is lost."
 hunt.1003.desc_injured:0 "\n\nIt is regrettable that [hunting_courtier_1.GetTitledFirstName] had to be injured over an escaped [ROOT.Char.Custom('LocalAnimal')], but such risks are part of the thrill."
 hunt.1003.desc_uninjured:0 "\n\nWe dismount to let the horses rest, and [hunting_courtier_1.GetTitledFirstName] nods [hunting_courtier_1.GetHerHis] head in sympathy."
 hunt.1003.a:0 "!ﺪﻴﺟ ﻞﺘﻗ"
 hunt.1003.a.tt:0 "!ﺓﺪﻴﺟ ﺔﻘﺣﻼﻣ"
 hunt.1003.b:0 "!ﻪﻴﻠﻋ ﻞﺼﺤﻧ ﻑﻮﺳ ﺔﻣﺩﺎﻘﻟﺍ ﺓﺮﻤﻟﺍ ﻲﻓ"
 hunt.1003.b.tt:0 "!ﺮﻈﺘﻧﺍ ﻂﻘﻓ"

 hunt.1011.t:1 "$hunt_header$ ﺢﻗﻭ ﻊﺑﺎﺗ"
 hunt.1011.desc_horse:0 "Just as my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] started to dismount, one foot still in the stirrup, my [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] [hated_participant.GetTitledFirstName] made sure to bump into the horse, sending [nice_courtier.GetHerHim] stumbling across camp."
 hunt.1011.desc_talk:0 ""Look at that [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')] [nice_courtier.GetFirstNameNoTooltip]!" [hated_participant.GetTitledFirstName] hisses from atop [hated_participant.GetHerHis] hunting steed.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] seems to have a hard time bearing the insults."
 hunt.1011.a:1 ".ﻞﻔﻄﻛ ﺐﻗﺎﻌﺘﺳﻭ ﻞﻔﻄﻛ ﻑﺮﺼﺘﺗ ﺖﻧﺃ"
 hunt.1011.b:0 ".ﻑﺮﺼﺘﻠﻟ [hated_participant.GetTitleTierName] ـﻟ ﺔﻘﻳﺮﻃ ﺖﺴﻴﻟ ﻩﺬﻫ"
 hunt.1011.c:0 "!ﺭﺪﻨﻤﺸﻟﺍ ﻞﺜﻣ ﺮﻤﺣﻷﺍ ﻰﻟﺍ ﻪﻧﻮﻟ ﻝﻮﺤﺗ [nice_courtier.GetFirstNameNoTooltip] ، ﻩﺎﻫ"

 hunt.1012.desc:0 "Bow in hand, quiet steps, eyes on the [ROOT.Char.Custom('LocalAnimal')] in front of me... A deep breath and— Is that [hated_participant.GetTitledFirstName]?\n\nMy [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] is creeping through the [ROOT.Char.Custom('TerrainType')] ahead of me, fully concentrated on the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] and oblivious to my presence."
 hunt.1012.a:0 "What a shame that I did not see [hated_participant.GetHerHim]..."
 hunt.1012.a.tt:0 "#EMP Twang!#!"
 hunt.1012.b:0 "!ﻖﻳﺮﻄﻟﺍ ﻮﻫ ﺍﺬﻫ ﺲﻴﻟ"

 hunt.1013.desc:0 ""I tried to intervene, but before I knew it, the [ROOT.Char.Custom('LocalAnimal')] had trampled [hated_participant.GetHerHim]. At least [hated_participant.GetSheHe] did not have to die alone..." The others are not questioning my story about [hated_participant.GetHerHis] tragic passing.\n\n"I only wish I could have done more...""
 hunt.1013.a:0 "!ﻒﺳﺆﻣ ﺙﺩﺎﺣ ﻦﻣ ﻪﻟ ﺎﻳ"

 hunt.1014.desc:0 "As [hated_participant.GetTitledFirstName] stumbles out of the [ROOT.Char.Custom('TerrainType')], clutching [hated_participant.GetHerHis] bleeding arm, I look up from my goblet and produce a very realistic gasp.\n\n"Who never learned that it is the #EMP animal#! we aim for?!" [hated_participant.GetSheHe] shouts as [hated_participant.GetSheHe] draws near."
 hunt.1014.a:1 "In that case it was a perfect hit, was it not?"
 hunt.1014.all_honorable_hunt_participants:0 ":ﺪﻴﺼﻟﺍ ﻲﻓ ﻡﺍﺮﻜﻟﺍ ﻦﻴﻛﺭﺎﺸﻤﻟﺍ ﻊﻴﻤﺟ"
 hunt.1014.all_who_dislike_or_are_evil:0 "All Participants who dislike [hated_participant.GetFirstNameNoTooltip], or enjoy suffering:"
 hunt.1014.b:1 "I do believe I saw [participant_to_blame.GetTitledFirstName] leave just behind you..."
 hunt.1014.c:1 "؟ﻚﺘﻗﺎﻤﺣ ﺭﺮﺒﺘﻟ ﺎﻨﻴﻲﻠﻋ ﻡﻮﻠﻟﺍ ﺀﺎﻘﻟﺇ ﺪﺼﻘﺗ ﻞﻫ"

 hunt.1015.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], is that you my [ROOT.Char.GetLadyLord]?"\n\n[hated_participant.GetTitledFirstName] stares wide-eyed from me, crouched behind [hated_participant.GetHerHim] with a bow in hand, to the arrow lodged in [hated_participant.GetHerHis] arm. "What are you doing?!""
 hunt.1015.a:1 ".ﻉﺍﺭﺬﻟﺍ ﻚﻠﺗ ﻰﻟﺇ ﺮﻈﻨﻧ ﺎﻧﻮﻋﺩ"
 hunt.1015.b:1 "!ﺍﺬﻫ ﻰﺴﻨﺗ ﻥﺃ ﻞﻀﻓﻷﺍ ﻦﻣ"
 hunt.1015.c:0 ".ﻦﻴﺗﺮﻣ ﺊﻄﺧﺍ ﻻ ﺎﻧﺃ"
 hunt.1015.d:1 ".ﻒﺳﺆﻣ ﺙﺩﺎﺣ ... ﺍﺬﻫ ﻥﺎﻛ"
 hunt.1015.e:0 ".ﺍﺬﻫ ﻰﺴﻨﻳ [hated_participant.GetHerHim] ﻞﻌﺠﻟ ﻕﺮﻃ ﻱﺪﻟ"

 hunt.1016.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], is that you?"\n\n[hated_participant.GetTitledFirstName] looks from my bow to the arrow lodged in the ground, and to the [ROOT.Char.Custom('LocalAnimal')] now disappearing into the [ROOT.Char.Custom('TerrainType')]. "Hah! Having trouble with the aim as usual, my [ROOT.Char.GetLadyLord]?""
 hunt.1016.a:0 "Just you wait, [hated_participant.GetFirstNameNoTooltip]..."

 hunt.1021.t:1 "$hunt_header$ ﺱﺎﻨﻟﺍ ﻦﻋ ﺍًﺪﻴﻌﺑ"
 hunt.1021.desc:0 "Away from the others I came across a cottage housing one of the most beautiful people I have ever laid my eyes on. [beautiful_peasant.GetSheHe|U] invited me to stay and rest, and I was surprised by how much I had in common with a simple peasant.\n\n"Do you have to return to the hunt already, my [ROOT.Char.GetLadyLord]? I have never met one such as you before...""
 hunt.1021.a:0 "... ﻞﻴﻠﻟﺍ ﻲﻓ ﺀﺎﻘﺒﻟﺍ ّﻲﻠﻋ ﻦﻴﻌﺘﻴﺴﻓ ، ﻝﻮﻃﺃ ﺓﺮﺘﻔﻟ ﺎﻨﻫ ﺖﻴﻘﺑ ﺍﺫﺇ ، ﺍﺫﺎﻤﻟ"
 hunt.1021.b.thrill:0 "!ﻲﻧﺮﻈﺘﻨﺗ ﺓﺭﺎﺛﺇ ﺮﺜﻛﺃ ﺔﺴﻳﺮﻓ ﻙﺎﻨﻫ"
 hunt.1021.b.purpose:0 ".ﺮﺜﻛﺃ ﻻ ، ﺪﻴﺼﻠﻟ ﺎﻨﻫ ﺎﻧﺃ"
 hunt.1021.b.appropriate:0 "!ﺎًﻣﺎﻤﺗ ﺐﺳﺎﻨﻣ ﺮﻴﻏ ﻚﻟﺫ ﻥﻮﻜﻴﺳ"
 hunt.1021.b.cruel:0 "!؟ ﺭﺬﻗ ﺎﻳ ﺡﻼﻓ ﺎﻳ ﻚﻌﻣ ﻖﺑﺍ"
 hunt.1021.c:0 ".ﻁﻼﺒﻟﺍ ﻲﻓ ﻙﺰﻴﻬﺠﺘﺑ ﻲﻟ ﺢﻤﺳﺍ ، [beautiful_peasant.GetTitledFirstNameNoTooltip] ، ﻚﻠﻀﻓ ﻦﻣ"
 hunt.1021.c.success:0 "ﻁﻼﺒﻟﺍ ﻲﻓ ﺓﺎﻴﺣ"
 hunt.1021.c.failure:0 "ﺔﻄﻴﺴﺑ ﺓﺎﻴﺣ"
 hunt.1021.c.failure_tt:0 "ﺔﺑﺎﻐﻟﺍ ﻲﻓ ﻰﻘﺒﻳ [beautiful_peasant.GetFirstNameNoTooltip]"
 hunt.1021.d:0 ".ﻁﻼﺒﻟﺍ ﻲﻓ ﻙﺰﻴﻬﺠﺘﺑ ﻲﻟ ﺢﻤﺳﺍ ، [beautiful_peasant.GetTitledFirstNameNoTooltip] ، ﻚﻠﻀﻓ ﻦﻣ"

 hunt.1022.t:1 "$hunt_header$ ﺔﻟﺰﻌﻟﺍ ﻲﻓ ﺲﻤﺸﻟﺍ ﻕﻭﺮﺷ"
 hunt.1022.desc:0 "As I get ready to leave, the memories of [beautiful_peasant.GetHerHis] beautiful face, twisted in passion, linger in my mind. [beautiful_peasant.GetSheHe|U] strokes the fur we laid on as [beautiful_peasant.GetSheHe] watches me.\n\n"This does not have to be the only night we spend together," [beautiful_peasant.GetSheHe] says."
 hunt.1022.a:0 ".ﻚﻟﺫ ﻞﻌﻔﺗ ﺎﻬﻧﺃ ﻰﺸﺧﺃ"
 hunt.1022.a.tt:1 "ﻯﺮﺧﺃ ﺓﺮﻣ [beautiful_peasant.GetHerHim] ﻯﺮﺗ ﻦﻟ ﺪﻴﻛﺄﺘﻟﺎﺑ"
 hunt.1022.b:0 ".ﻁﻼﺒﻟﺍ ﻲﻓ ﻲﻌﻣ ﻰﻘﺒﺗﻭ ﻲﺗﺄﺗ ﻥﺃ ﺐﺠﻳ"

 hunt.1023.t:1 "$hunt_header$ ﺪﻴﺼﻟﺍ ﺐﻠﻛ"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')] trots along beside me, obviously enjoying [ROOT.Char.Custom('DogStoryHerHis')] time outside.\n\nSuddenly [ROOT.Char.Custom('DogStorySheHe')] freezes and starts barking, and a couple of seconds later something can be heard moving through the undergrowth. Something big.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] barks turn into growls just as a giant [ROOT.Char.Custom('LocalAnimal')] bursts into our path!"
 hunt.1023.a:0 "Come on [ROOT.Char.Custom('DogStoryName')], get it!"
 hunt.1023.a.good:0 "ﻞﻔﺳﺃ ﻰﻟﺇ [ROOT.Char.Custom('LocalAnimal')] ﺬﺧﺄﻳ [ROOT.Char.Custom('DogStoryName')]"
 hunt.1023.a.bad:0 "ﺔﻣﻭﺎﻘﻤﻟﺍ ﻲﻓ ﻲﻓﻮﺗ [ROOT.Char.Custom('DogStoryName')]"
 hunt.1023.b:0 ".[ROOT.Char.Custom('LocalAnimal')] ﻰﻟﺇ [ROOT.Char.GetWomanMan] ، ﻪﻟﺰﻧﺄﺳ"

 hunt.4001.t:1 "$hunt_header$ The Shot"
 hunt.4001.desc_1:0 "There is something majestic about the way the [ROOT.Char.Custom('LocalAnimal')] gazes across the landscape. From behind the bushes I raise my bow.\n\nI silently glance over at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], to see [hunt_guest.GetHerHim] doing the same."
 hunt.4001.desc_2:0 "The spear lies perfectly balanced in my hand as I judge the distance to the [ROOT.Char.Custom('LocalAnimal')].\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], is crouching next to me, hefting [hunt_guest.GetHerHis] own spear."
 hunt.4001.a:0 "!ﻪﻃﺎﻘﺳﺈﺑ ﻡﻮﻗﺄﺳ"
 hunt.4001.b:0 "Strike true, [hunt_guest.GetFirstNameNoTooltip]"
 hunt.4001.c:0 "Take the shot, [hunt_guest.GetFirstNameNoTooltip], while the [ROOT.Char.Custom('LocalAnimal')] is unaware."
 hunt.4001.c.tt:1 "If you step on this twig and cause it to startle, [hunt_guest.GetFirstNameNoTooltip] is sure to miss."

 hunt.4002.t:1 "$hunt_header$ Rumors"
 hunt.4002.desc:1 "The noise from the others have faded away by the time [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] and I stalk up on the [ROOT.Char.Custom('LocalAnimal')].\n\nWe are almost within striking distance when [secret_sharer.GetFirstNameNoTooltip] whispers to me. "Now that we are finally by ourselves, there is something I have to let you know about [secret_owner.GetTitledFirstName]...""
 hunt.4002.a:0 "No time for chit-chat, I'm getting that [ROOT.Char.Custom('LocalAnimal')]!"
 hunt.4002.b:0 "...ﺪﻳﺰﻤﻟﺍ ﻲﻧﺮﺒﺧﺍ ؟ﺍﺫﺎﻣ"
 hunt.4002.b.tt:0 "The [THIS.Char.Custom('LocalAnimal')] gets away."
 hunt.4002.b.reveal:0 "I learn [secret_owner.GetFirstNamePossessiveNoTooltip] secret"

 hunt.4003.t:1 "$hunt_header$ Illegal Prey"
 hunt.4003.desc:0 "Poachers, here in the [land_owner.GetTitleTierName]'s woods? They huddle together as I ride up with my guards, making a poor job of hiding the dead [ROOT.Char.Custom('LocalAnimal')] behind them.\n\n"We did not do this, your mercy." Their blades and bows belie their words."
 hunt.4003.a:0 ".ﻢﻫﺍﺮﻗ ﻊﻓﺪﺗ ﻑﻮﺳﻭ ، ﻥﻮﻘﻨﺸﻳ ﻑﻮﺳ"
 hunt.4003.b:0 "".. ﻥﻭﺯﺎﺘﻤﻣ ﺓﺎﻣﺭ ﺎًﻌﻴﻤﺟ ﻢﻜﻧﺃ ﻭﺪﺒﻳ""
 hunt.4003.c:0 ".. ﻢﻬﺗﺎﻴﺣ ﻰﻠﻋ ﺐﺋﺍﺮﻀﻟﺍ ﻊﻣ ﻲﻜﻠﻣ ﻥﺍﻮﻴﺤﻟﺍ"
 hunt.4003.c.tt_success:0 "ﻥﻮﻴﻠﺤﻤﻟﺍ ﺓﻻﻮﻟﺍ ﺦﺿﺮﻳ"
 hunt.4003.c.tt_failure:0 "ﻲﺒﻌﺸﻟﺍ ﺐﻀﻐﻟﺍ"

 hunt.4004.t:1 "$hunt_header$ Felling a Beast"
 hunt.4004.desc:0 "You would think it a creature from myth, perhaps a god disguised in animal form. It was the largest [ROOT.Char.Custom('LocalAnimal')] I have ever seen. Even after the beast was wounded the chase lasted half a day.\n\nIt is still an imposing sight, lying dead before me."
 hunt.4004.credit_receiver:0 "[credit_receiver.GetTitledFirstName] is just as awestruck. "I have never seen such a thing, my [ROOT.Char.GetLadyLord].""
 hunt.4004.a:0 "!ﺓﺮﻴﺒﻜﻟﺍ ﻲﺘﻋﺎﻗ ﻲﻓ ًﻼﻴﻤﺟ ﺎﻬﺳﺃﺭ ﻭﺪﺒﻴﺳ"
 hunt.4004.b:0 "It shall be a trophy for my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]."
 hunt.4004.c:0 "It will make a splendid coat!"
 hunt.4004.c.tt:0 "No, it is #EMP NOT#! garish!"
 hunt.4004.every_arrogant_vassal:0 "Every arrogant vassal"
 hunt.4004.every_restrained_vassal:0 "Every severely restrained vassal"
 hunt.4004.every_other_vassal:0 "Non-arrogant, non-restrained vassals"
 hunt.4004.d:0 "I think [credit_receiver.GetTitledFirstNameNoTooltip] deserves the credit for this."
 hunt.4004.e:0 "We eat it here and now!"
 hunt.4004.f:0 "Its skull will make a fine crown."

 hunt.4005.t:1 "$hunt_header$ Felling a Beast"
 hunt.4005.a:0 "This one will fetch a fine price."
 hunt.4005.b:0 "I will have a beautiful trophy made for my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]."
 hunt.4005.c:0 "It will be stuffed and sent to the [ROOT.Char.GetFaith.ReligiousHeadName]!"

 hunt.4006.t:1 "$hunt_header$ The Foragers"
 hunt.4006.desc:0 "The woods truly is 'the mantle of the poor', but as the [ROOT.Char.Custom('LocalAnimal')] flees in panic from foraging peasants, I feel my patience wearing thin.\n\nSurely there must be better things to do in [activity_place.GetNameNoTier] than picking roots and mushrooms!"
 hunt.4006.a:0 "Guards, drive the rabble out of my hunting grounds!"
 hunt.4006.b:0 "We came here to hunt, did we not?"
 hunt.4006.special_interest:0 "Due to [county_owner.GetHerHis] unusual interests:"
 hunt.4006.c:0 "Oh, this prey will do just fine..."
 hunt.4006.d:0 "A generous donation should keep them away long enough."

 hunt.4007.t:1 "$hunt_header$ Rampaging [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4007.desc_lazy:0 "A gentle breeze is blowing, and my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], and I are dozing off in a silent glade when we hear it."
 hunt.4007.desc_lustful:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], cuts a striking figure in [similar_participant.GetHerHis] hunting gear, and I curse the disturbance that tears my attention away from [similar_participant.GetHerHim]."
 hunt.4007.desc_fallback:0 "Just as my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], and I crest a hill we hear it."
 hunt.4007.desc_ending:0 "\n\nThe snapping of twigs, the rustle of branches, birds screaming in fright; they are heralds announcing its arrival. A massive [ROOT.Char.Custom('LocalAnimal')], heading straight for us."
 hunt.4007.a:0 "Its path ends here, with me."
 hunt.4007.a.success:0 "I slay the beast"
 hunt.4007.a.failure:0 "I am injured"
 hunt.4007.a.critical_failure:0 "I am killed"
 hunt.4007.b:0 "Help! [similar_participant.GetFirstNameNoTooltip], do something!"
 hunt.4007.c:0 "No harder to handle than a jilted courtier!"

 hunt.4008.t:1 "$hunt_header$ Errant Heir"
 hunt.4008.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))], [heir_participant.GetTitledFirstName] went on ahead of the group, chasing a [ROOT.Char.Custom('LocalAnimal')]. I follow close behind, and I find [heir_participant.GetHerHim] standing above a commoner, tugging an arrow out of the poor [peasant.GetWomanMan]'s chest. As soon as [heir_participant.GetSheHe] sees me [heir_participant.GetSheHe] hides the arrow behind [heir_participant.GetHerHis] back.\n\n"It was the [ROOT.Char.Custom('LocalAnimal')], [heir_participant.Custom2('RelationToMeShort', ROOT.Char)], I swear!"\n\nSoon enough the rest of the party will catch up and demand an explanation."
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip] fought valiantly to save [peasant.GetHerHim], I saw it!"
 hunt.4008.a.success:0 "Everyone believes me"
 hunt.4008.a.failure:0 "People do not buy the lie"
 hunt.4008.b:0 "We must cover this up."
 hunt.4008.b.success:0 "We manage to hide the body"
 hunt.4008.b.failure:0 "The body is found"
 hunt.4008.b.success_tt:0 "The body remains hidden"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip] must answer for [heir_participant.GetHerHis] crime."
 hunt.4008.d:0 "Too bad the [ROOT.Char.Custom('LocalAnimal')] got you both."

 hunt.4009.t:1 "$hunt_header$ Hunted"
 hunt.4009.desc:0 "#EMP Crack—!#!\nAs the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] that I was drawing close to disappears into the [ROOT.Char.Custom('TerrainType')], I turn towards the source of the sound.\n\n[schemer.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], is standing behind me with his knife drawn and murderous resolve in [schemer.GetHerHis] eyes."
 hunt.4009.a:0 "You stand no chance against me!"
 hunt.4009.a.success:0 "I escape from [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure:0 "I am wounded but escape from [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] defeats me"
 hunt.4009.b:0 "Help! Help! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] wounds [schemer.GetTitledFirstNameNoTooltip] and we escape"
 hunt.4009.b.failure:1 "[saving_participant.GetTitledFirstNameNoTooltip] is wounded but we escape from [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] fails to defend me"
 hunt.4009.c:0 "If I only can make it back to camp!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] catches me"

 hunt.4010.desc:0 "#EMP Crack—!#!\nAs the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] and I was drawing close to disappears into the [ROOT.Char.Custom('TerrainType')], we turn towards the source of the sound.\n\n[schemer.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))], is standing behind us with [schemer.GetHerHis] knife drawn, pointed towards [targeted_participant.GetFirstName]."
 hunt.4010.a:0 "Fear not, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.a.critical_success:1 "I wound [schemer.GetFirstNameNoTooltip] and fend [schemer.GetHerHim] off"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip] wounds me but we both get away"
 hunt.4010.a.critical_failure:0 "I fail to defend [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b:0 "Good luck, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip] wounds [schemer.GetFirstNameNoTooltip] and fends [schemer.GetHerHim] off"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip] is wounded but escapes"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip] defeats [targeted_participant.GetFirstNameNoTooltip] and gets rid of any witnesses"
 hunt.4010.failure.murder_secret_tooltip:0 "I learn the Murder Secret"
 hunt.4010.c:0 "Help! [schemer.GetFirstNameNoTooltip] is assaulting my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.d:0 "#EMP Nooo—!#!"
 hunt.4010.d.tt:1 "This option is available because you are Honorable"

 hunt.4011.t:1 "$hunt_header$ A Moment Alone"
 hunt.4011.desc:0 ""My [ROOT.Char.GetLadyLord], a [ROOT.Char.Custom('LocalAnimal')]!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.GetTitledFirstName] gestures for me to join [lover_participant.GetHerHim] in the chase. As soon as we are hidden in the [ROOT.Char.Custom('TerrainType')] [lover_participant.GetSheHe] turns around and tugs my [ROOT.Char.Custom('GetUpperClothingArticle')] over my head.\n\n"Finally some time alone, my [ROOT.Char.Custom('LoverPetName')]!""
 hunt.4011.a:0 "Oh [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Let's do it like they do it in a Bestiarum Vocabulum!"
 hunt.4011.b:0 "But, what about the [ROOT.Char.Custom('LocalAnimal')]...?"

 hunt.4012.t:1 "$hunt_header$ The White [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4012.desc:1 "I am riding ahead of the group as the [ROOT.Char.Custom('TerrainType')] suddenly grow still around me. The silence is almost palpable, and I struggle to hear even the noise of the horse's hooves.\n\nJust as I am about to turn back to find the others I glimpse it ahead of me, blurry as in a dream – a [ROOT.Char.Custom('LocalAnimal')] as white as snow."
 hunt.4012.a:0 "Like something from a tale... I must have it!"
 hunt.4012.a.tt:1 "You will hunt for it"
 hunt.4012.b:0 "It is just a [ROOT.Char.Custom('LocalAnimal')]. I will hunt others."

 hunt.4013.desc:0 "I follow the white [ROOT.Char.Custom('LocalAnimal')] into the [ROOT.Char.Custom('TerrainType')]. An almost unnatural silence hangs heavy over us, and the sudden sound of a voice startles me.\n\n"My [ROOT.Char.GetLadyLord], there you are!"\n\nI turn around to see the rest of my party having caught up to me. As I look back the [ROOT.Char.Custom('LocalAnimal')] is gone."
 hunt.4013.a:0 "It might have gotten away... this time."
 hunt.4013.a_modifier:0 "Locals in [activity_place.GetNameNoTier] are disturbed"
 hunt.4013.b:1 "I... I scouted ahead. Yes."

 hunt.4014.t:1 "$hunt_header$ Injured"
 hunt.4014.desc:0 "Bounding through the [ROOT.Char.Custom('TerrainType')] I am gaining on the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] I have been chasing for hours.\n\nJust as I prepare to strike I hear my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_participant'))] [hunt_participant.GetTitledFirstName] cry out in pain – [hunt_participant.GetSheHe] has fallen and is now clutching at [hunt_participant.GetHerHis] leg."
 hunt.4014.a:0 "I will tend to [hunt_participant.GetHerHim]."
 hunt.4014.b:0 "Move, I am trained in medicine!"
 hunt.4014.c:0 "There's no time to lose, the [ROOT.Char.Custom('LocalAnimal')] is escaping."

 hunt.4015.t:1 "$hunt_header$ The Lovers"
 hunt.4015.desc:0 "I follow my quarry into the [ROOT.Char.Custom('TerrainType')], slowly but surely gaining on the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')].\n\nSuddenly it spooks and bounds away, and as I move to see what scared it I can scarcely believe my eyes – [lover_participant.GetTitledFirstNameNoTooltip] and [second_lover_participant.GetTitledFirstNameNoTooltip] entangled on the ground in a passionate embrace."
 hunt.4015.a:0 "Back away slowly... I saw nothing."
 hunt.4015.b:0 ""This is a disgrace! Cease this at once!""
 hunt.4015.c_1:0 ""[lover_participant.GetTitledFirstNameNoTooltip], you've been holding out on me!""
 hunt.4015.c_2:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], you've been holding out on me!""
 hunt.4015.c_3:0 ""Ohoho, this is a party I can see myself joining!""
 hunt.4015.d:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], how could you?!""

 hunt.4016.t:1 "$hunt_header$ The Trophy"
 hunt.4016.desc:0 "I must have scoured the [ROOT.Char.Custom('TerrainType')] twice over by now, and still no sign of game... Everyone expects me to return triumphant with a trophy, but as things are looking I will only return with shame."
 hunt.4016.a:0 "The nearest market should have a [ROOT.Char.Custom('LocalAnimal')]..."
 hunt.4016.b.success:0 "People believe my scheme"
 hunt.4016.b.failure:0 "My deceit is uncovered"
 hunt.4016.c:0 "I will not sink so low, I'd rather return empty handed!"

 hunt.4017.desc:0 "I leave my entourage behind as I scour the woods for the white [ROOT.Char.Custom('LocalAnimal')] that has been haunting me.\n\nSuddenly it's as if I am underwater – all sound is muted, and all light seems slightly distorted. And there! It stands before me, the [ROOT.Char.Custom('TerrainType')] frozen around it, and it's as if it's seeing right into my #EMP soul#!."
 hunt.4017.a:0 "This is my moment! I take aim..."
 hunt.4017.a.tt:0 "It doesn't even try to flee."

 hunt.4018.desc:0 "A sudden stillness falls over me, and as I turn in my saddle I see it – the white [ROOT.Char.Custom('LocalAnimal')]. Before I have time to raise the cry it disappears into the [ROOT.Char.Custom('TerrainType')]."
 hunt.4018.a:0 "Scour the area! Find that [ROOT.Char.Custom('LocalAnimal')]!"
 hunt.4018.a.tt:0 "It must be around here somewhere...!"
 hunt.4018.a.failure:0 "You find nothing"
 hunt.4018.b:0 "Forget it. The hunt continues!"

 hunt.4019.desc:1 ""My [ROOT.Char.GetLadyLord]!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetFirstName] waves me over. "This [ROOT.Char.Custom('LocalAnimal')]! Is it the one you seek?"\n\nBefore us stands a perfectly normal [ROOT.Char.Custom('LocalAnimal')], not even a tuft of white fur on its body."
 hunt.4019.a:0 "...Yes, well spotted."
 hunt.4019.a.tt:0 "It will have to do... for now."

 hunt.7001.t:1 "$hunt_header$ Encounter"
 hunt.7001.desc:0 "As we ride deep into the [activity_place.GetName] the ground grows wetter and the air grows heavier. Suddenly, from out of the greenery surrounding us, a giant of a man appears — hulking in layer upon layer of dirty clothing.\n\n"Explain yourself!" He shouts, "What are you doing in #EMP my#! marshland?""
 hunt.7001.a:0 "#EMP Your#! marshland, is it? Then show us around."
 hunt.7001.b:0 ".ﻝﻼﺧ ﻦﻣ ﺍﺬﻫ ﻦﻋ ﺙﺪﺤﺘﻧ ﺎﻧﻮﻋﺩ"
 hunt.7001.b_success:0 "ﺪﻘﺘﻋﺃ ﺎﻣ ﻰﻠﻋ ... ﻲﺠﺠﺣ ﻢﻬﻔﻳ ﻞﺟﺮﻟﺍ"
 hunt.7001.b_failure:0 "ﻖﻄﻨﻤﻟﺎﺑ ﻪﻴﻟﺇ ﻝﻮﺻﻮﻟﺍ ﻦﻜﻤﻳ ﻻ ﻥﻮﻨﺠﻤﻟﺍ"
 hunt.7001.c:0 "!ﺍًﺮﻴﺧﺃ ، ﻩﺪﻴﺼﻟ ﺀﻲﺷ ﺍﺬﻫ"

 hunt.9001.t:1 "$hunt_header$ ﺔﻳﺮﺒﻟﺍ ﻦﻣ ﺓﺩﻮﻌﻟﺍ"
 hunt.9001.desc_opening:0 " .ﺎﻬﺘﻳﺎﻬﻧ ﻦﻣ ﺏﺮﺘﻘﺗ ﺪﻴﺼﻟﺍ ﺔﻠﺣﺭ\nﺎﻨﻔﻠﺧ [ROOT.Char.Custom('TerrainType')] ﻙﺮﺘﻟ ﺎﻨﻟﻮﻴﺧ ﺐﻛﺮﻧ "
 hunt.9001.desc_opening_animal:0 "as the servants prepare the [ROOT.Char.Custom('LocalAnimal')] and other game for the journey back.\n\n"
 hunt.9001.desc_opening_no_animal:0 " .ﺀﺎﻤﺴﻟﺍ ﻦﻣ ﺀﻮﻀﻟﺍ ﻰﺷﻼﺘﻳ ﺚﻴﺣ"
 hunt.9001.desc_hunter_1:0 "I have held my share of hunts, and people around me have started to take notice – word is spreading of my activities!\n\n"
 hunt.9001.desc_hunter_2:0 "The [ROOT.Char.Custom('TerrainType')] are like my second home – to feel the wind in my hair, to spend time with my courtiers, to feel the excitement as I close in on my prey...I pray to [ROOT.Char.GetFaith.HighGodNameAlternate] that it will never end!\n\n"
 hunt.9001.desc_hunter_3:0 "No matter how fast, strong, or cunning the quarry, it stands no chance against me! My prowess as a hunter is the topic of many conversations across the realm. However, the true reward is the freedom that the [ROOT.Char.Custom('TerrainType')] grant me."
 hunt.9001.desc_good_bad:0 " ﺕﺎﺑﻮﻌﺼﻟﺍ ﻦﻣ ﻢﻏﺮﻟﺍ ﻰﻠﻋ\n ﻖﻳﺮﻄﻟﺍ ﻝﻮﻃ ﻰﻠﻋ ﺎﻨﺘﻬﺟﺍﻭ ﻲﺘﻟﺍ\n!ﺔﻳﺎﻐﻠﻟ ﺪﻴﺟ ﻞﻜﺸﺑ ﺪﻴﺼﻟﺍ ﺔﻴﻠﻤﻋ ﺕﺭﺎﺳ"
 hunt.9001.desc_good:0 "!ﻞﺒﻘﻤﻟﺍ ﻡﺎﻌﻠﻟ ﺭﺎﻈﺘﻧﻻﺍ ﻖﻴﻃﺃ ﻻ ، ﺔﺼﻟﺎﺧ ﺔﻌﺘﻣ ﻲﻫ ﻩﺬﻬﻛ ﺪﻴﺻ ﺔﻠﺣﺭ"
 hunt.9001.desc_bad_good:0 "Everything that could go wrong seemed to do so, but there were silver linings to be found."
 hunt.9001.desc_bad:0 "Our party seemed beset of every misery that [ROOT.Char.GetFaith.DevilName] could conjure, and it is with relief that I leave the [ROOT.Char.Custom('TerrainType')] behind."
 hunt.9001.desc_same:0 "ﺓﺮﻣﺎﻐﻣ ﺔﻳﺮﺒﻟﺍ ﺀﺍﺪﻨﻟ ﺔﺑﺎﺠﺘﺳﻻﺍ ﻥﻮﻜﺗ ﺎﻣ ﺓﺩﺎﻋ\n!ﺓﺮﻓﻮﺑ ﺮﺸﻟﺍﻭ ﺮﻴﺨﻟﺍ ﺎًﻘﺣ ﺖﻣﺪﻗ ﺔﻫﺰﻨﻟﺍ ﻩﺬﻫﻭ"
 hunt.9001.desc_fallback:0 " ﺓﺮﻣﺎﻐﻣ ﺔﻳﺮﺒﻟﺍ ﺀﺍﺪﻨﻟ ﺔﺑﺎﺠﺘﺳﻻﺍ ﻥﻮﻜﺗ ﺎﻣ ﺓﺩﺎﻋ\nﺔﻫﺰﻨﻟﺍ ﻩﺬﻫ ﺕﺪﺟﻭ ﻲﻨﻧﺃ ﻑﺮﺘﻋﺃ ﻥﺃ ﺐﺠﻳ ﻦﻜﻟ\n.ﺎﻣ ﺪﺣ ﻰﻟﺇ ﺔﻴﺴﻨﻣ "
 hunt.9001.a:0 "!ﻂﻴﺸﻧ ، ﻝﺰﻨﻤﻟﺍ ﻰﻟﺇ ﺩﻮﻌﻧ"
 hunt.9001.b:0 ".ﻞﻣﺃ ﺔﺒﻴﺨﺑ ﻝﺰﻨﻤﻟﺍ ﻰﻟﺇ ﺩﻮﻌﻧ"
 hunt.9001.c:0 ".ﻥﻵﺍ ﺎﻧﺀﺍﺭﻭ ﺓﺮﻣﺎﻐﻤﻟﺍ ﻩﺬﻫ ﻙﺮﺘﻧ ﺎﻧﻮﻋﺩ"
 hunt.9001.d:0 ".ﻝﺰﻨﻤﻟﺍ ﻰﻟﺇ ﺩﻮﻌﻧ ﺎﻧﻮﻋﺩ"
