 dungeon_ongoing.0002.t:0 "ﺭﺎﻈﺘﻧﻻﺍ"
 dungeon_ongoing.0002.desc:0 " .ﺔﺑ ﺮﻌﺷﺍ ﺎﻣ ﻮﻫ ﺖﻗﻮﻟﺍ ﺭﻭﺮﻣ ﻥﺇ\n ﻰﻀﻣ ﺖﻗﻮﻟﺍ ﻦﻣ ﻢﻛ ﻱﺭﺪﻳ ﻦﻣ\n ﻦﻣ ﻲﻘﺒﺘﻤﻟﺍ ﺖﻗﻮﻟﺍ ﻦﻣ ﻢﻛ ﻭﺃ\n.ﺭﻮﻬﺷ ﻭﺃ ﺕﺎﻋﺎﺳ ﻥﻮﻜﺗ ﺪﻗ ؟ﻲﺘﻣﺎﻗﺇ"
