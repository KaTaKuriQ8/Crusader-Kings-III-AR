 dungeon_ongoing.0006.t:0 "ﺔﺑﺂﻛ ﻭ ﺏﺍﺬﻋ"
 dungeon_ongoing.0006.desc:0 "ﺔﻤﺋﺍﺪﻟﺍ ﺔﺑﻮﻃﺮﻟﺍﻭ ،ﺮﻤﺘﺴﻤﻟﺍ ﺩﺮﺒﻟﺍ\n.ﺍﺪﺟ ﻞﻴﻠﻘﻟﺍ ﻡﺎﻌﻄﻟﺍ ﻦﻣ ﻱﺪﺑﻷﺍ ﻉﻮﺠﻟﺍﻭ"
