 dungeon_ongoing.0007.t:0 "ﺮﺜﻛﺃ ﺀﻲﺸﻟ ﻕﻮﺘﻟﺍ"
 dungeon_ongoing.0007.desc:0 " ﻢﻟﺎﻌﻟﺍ ﺎﻤﻨﻴﺑ ﻡﻼﻈﻟﺍ ﻲﻓ ﺎﻨﻫ ﻖﻟﺎﻋ\nﻥﻮﻛﺃ ﻥﺃ ﺐﺠﻳ .ﻙﺮﺤﺘﻳ ﻲﺟﺭﺎﺨﻟﺍ\nﺀﺎﻤﺴﻟﺍ ﻰﻟﺇ ﻝﻮﺻﻮﻟﺍ ﻝﻭﺎﺣﻷ ﻙﺎﻨﻫ\n.ﺽﺭﻷﺍ ﺖﺤﺗ ﺎًﻧﻮﻓﺪﻣ ﻥﻮﻛﺍ ﻥﺍ ﻻ"
 dungeon_ongoing.0007.a:0 "!ﺮﻴﺜﻜﺑ ﺍﺬﻫ ﻦﻣ ﺮﺜﻛﺃ ﻖﺤﺘﺳﺃ ﺎﻧﺃ"
 dungeon_ongoing.0007.b:0 ".ﻂﻘﻓ ﺓﺎﺠﻨﻟﺍ ﻭ،ﺓﺎﻴﺤﻟﺍ ﺪﻴﻗ ﻰﻠﻋ ﺀﺎﻘﺒﻟﺍ ﻰﻠﻋ ﺰﻛﺭﺃ ﻥﺃ ﺐﺠﻳ"

 dungeon_ongoing.0008.t:0 "ﻡﺎﻳﻷﺍ ﺭﻭﺮﻣ"
 dungeon_ongoing.0008.desc:0 ".ﺪﺑﻷﺍ ﻰﻟﺇ ﺎﻨﻫ ﺖﻨﻛ ﺪﻘﻟ\n ؟ﺩﻮﻘﻋ ؟ﺕﺍﻮﻨﺳ ؟ﺭﻮﻬﺷ ﺕﺮﻣ ﻞﻫ\n!ﻲﻬﺘﻨﻳ ﻻ ﻡﻼﻈﻟﺍ ﻰﻟﺇ ﻲﻔﻧ"
 dungeon_ongoing.0008.a:0 "ﺍﺪﺟ ﻞﻳﻮﻃ ﺖﻗﻭ ﻰﻀﻣ ﺪﻘﻟ"

 dungeon_ongoing.0009.t:0 "ﻖﻳﺪﺼﻟﺍ ﺔﺣﺍﺭ"
 dungeon_ongoing.0009.desc:0 " ﻥﻭﺪﺑ ﺎﻨﻫ ﻮﺠﻧﺄﺳ ﺖﻨﻛ ﻒﻴﻛ ﻑﺮﻋﺃ ﻻ ﺎﻧﺃ\n[ROOT.Char.Custom('prison_pet')] ﻱﺰﻳﺰﻋ ﺎﻫﺮﻓﻮﻳ ﻲﺘﻟﺍ ﺔﺣﺍﺮﻟﺍ\n ﻲﺘﺣﺍﺭ ﻙﺎﻨﻫ ﻥﺎﻛ ﻥﺰﺤﻟﺎﺑ ﺕﺮﻌﺷ ﺎﻤﻠﻛ\n ﻰﻠﺨﺗﺃ ﻥﺃ ﻰﻨﻤﺗﺃ ﻲﻨﻧﺄﺑ ﺕﺮﻌﺷ ﺎﻤﻠﻛ\nﻞﺑﺎﻗﺃ ﻢﻟ .ﻚﻟﺫ ﻰﻠﻋ ﻲﻨﻠﻤﺤﻳ ﺮﻣﻷﺍ ﻦﻋ\n!ﺍﺬﻫ ﻞﺜﻣ [ROOT.Char.Custom('prison_pet')] ﺍﺪﺑﺃ "
 dungeon_ongoing.0009.a:0 "؟ﻚﻟﺬﻛ ﺲﻴﻟﺃ ،[ROOT.Char.Custom('prison_pet')],ﺏﻮﺒﺤﻣ ﺮﻴﻐﺻ ﺖﻧﺃ"

 dungeon_ongoing.9001.t:0 "ﻞﺧﺍﺩ"
 dungeon_ongoing.9001.desc:0 " .ﺲﻤﺸﻟﺍ ﺎﻬﻴﻓ ﺖﻳﺃﺭ ﺓﺮﻣ ﺮﺧﺁ ﺮﻛﺬﺗﺃ ﻻ\n ﺎًﺒﻠﺻ ﺎًﻣﺎﻌﻃ ﺎﻬﻴﻓ ﺖﻟﻭﺎﻨﺗ ﺓﺮﻣ ﺮﺧﺁ ﺮﻛﺬﺗﺃ ﻻ\nﺔﺑﻮﻃﺮﻟﺍ ﻥﺄﻛﻭ ﺮﻌﺷﺃ .ﺮﺧﺁ ﺐﻠﺻ ﺀﻲﺷ ﻱﺃ ﻭﺃ\n .ﻲﺘﺋﺭ ﻲﻓ ﺎﻬﺴﻔﻧ ﺖﺘﺒﺛ ﺪﻗ ﺀﺍﻮﻬﻟﺍ ﻲﻓ \n ﺎﻧﺄﻓ ، ﻲﻨﻤﻟﺆﻳ ﻲﻧﺎﻨﺳﺍ ﺪﺣﺍ ﻥﺎﻛ ﺍﺫﺇ\n.ﺔﻨﻔﻌﺘﻤﻟﺍ ﻲﺘﺜﻟ ﻦﻣ ﻪﺟﺮﺧﺄﺳ ﺔﻃﺎﺴﺒﺑ"
 dungeon_ongoing.9001.a:0 ".ﻙﺮﺤﺘﻟﺍ ﺍﺪﺟ ﺐﻌﺼﻟﺍ ﻦﻣ"

 dungeon_ongoing.9002.t:0 "ﻑﻮﺟﺃ"
 dungeon_ongoing.9002.desc:0 " ﻡﺎﻳﺃ ﺕﺮﻣ ﺪﻘﻟ .ﺍﺪﺑﺃ ﻲﻬﺘﻨﻳ ﻻ ﻝﺎﻌﺴﻟﺍ\n ﻥﻭﺩ ﻡﻮﻨﻟﺍ ﻦﻣ ﺔﻋﺎﺳ ﻰﻠﻋ ﻞﺼﺣﺃ ﻢﻟﻭ\n ﻖﻌﻟ .ﻲﻘﻠﺣ ﺵﺪﺨﺗ ﻱﺪﻳﻭ ﻆﻘﻴﺘﺳﺃ ﻥﺃ\nﻂﺋﺎﺤﻟﺍ ﻰﻠﻋ ﻞﻴﺴﺗ ﻲﺘﻟﺍ ﺀﺎﻤﻟﺍ ﺕﺍﺮﻄﻗ\n.ﻥﻵﺍ ﺪﻌﺑ ﺎﺌﻴﺷ ﻊﻔﻨﺗ ﺪﻌﺗ ﻢﻟ"
 dungeon_ongoing.9002.a:0 ".ﻲﻬﺘﻨﻳ ﻥﺃ ﻂﻘﻓ ﺪﻳﺭﺃ"

 dungeon_ongoing.9003.t:0 "ﻯﺮﻛﺫ"
 dungeon_ongoing.9003.desc:0 "؟ﺎﻨﻫ ﻦﻣ ﺝﻭﺮﺨﻟﺎﺑ ﻲﻟ ﺡﺎﻤﺴﻟﺍ ﻢﺘﻴﺳ ﻞﻫ\n ؟ﻲﺴﻨﻣﻭ ﺭﻮﺠﻬﻣ ﺔﻃﺎﺴﺒﺑ ﺎﻧﺃ ﻞﻫ\n؟ﺎﻨﻫ ﻲﻨﻧﺃ ﺱﺭﺎﺣ ﺮﻴﻏ ﺪﺣﺃ ﻑﺮﻌﻳ ﻞﻫ\n ؟ﻲﻤﺳﺍ ﻑﺮﻌﻳ ﺪﺣﺃ ﻲﻘﺑ ﻞﻫ \n؟ﺎﻧﺃ ﻦﻣ ﻑﺮﻌﻳ ﻦﻣ"
 dungeon_ongoing.9003.a:0 "...ﻢﻬﻫﻮﺟﻭ ﺮﻛﺬﺗﺃ ﻥﺃ ﻊﻴﻄﺘﺳﺃ ﺩﺎﻜﻟﺎﺑ"

 dungeon_ongoing.9004.t:0 "ﻦﻋ ﻲﻠﺨﺘﻟﺍ"
 dungeon_ongoing.9004.desc:0 " ﻦﻟ ﻚﻟﺍﺫ ﻦﻣ ﻦﻘﻴﺘﻣ ﺎﻧﺃ .ﺎﻨﻫ ﺕﻮﻣﺄﺳ\n ﺓﺮﻣ ﻲﻬﺟﻭ ﺲﻤﺸﻟﺍ ﺔﻌﺷﺍ ﺲﻣﻼﺗ\n .ﺱﺄﻴﻟﺍ ﻪﺑﻮﺸﻳ ﻻ ﺎًﻜﺤﺿ ﻊﻤﺳﺃ ﻦﻟﻭ ، ﻯﺮﺧﺃ"
 dungeon_ongoing.9004.a:0 ".ﻪﻠﻛ ﻲﻤﻟﺎﻋ ﺍﺬﻫ"

 dungeon_ongoing.9005.t:0 "ﺎﻬﻤﻬﻓ ﻦﻜﻤﻳ ﻻ ﺓﺭﺎﺴﺧ"
 dungeon_ongoing.9005.desc:0 " ﻥﺎﻳﺮﺷ ،ﻲﺋﺎﻗﺪﺻﺃ ﺰﻋﺃ، ﺺﻠﺨﻤﻟﺍ ﻲﻘﻴﻓﺭ\n...ﻢﻠﻈﻤﻟﺍ ﻥﺎﻜﻤﻟﺍ ﺍﺬﻫ ﻲﻓ ﻲﺗﺎﻴﺣ\n [('ROOT.Char. ustom('Pris_pet] ﺕﻮﻤﻟﺍ ﺪﻬﻤﺑ ﻡﻮﻗﺃ ﺎﻤﻨﻴﺑ\n .ﻲﻌﺿﻭ ﻦﻣ ﺱﺄﻴﻟﺍ ﻲﻨﺒﻠﻐﻳ,ﻲﻋﺍﺭﺫ ﻦﻴﺑ\n؟ﻲﺘﺻﺮﻓ ﻲﻫ ﺎﻤﻓ ، ﻥﺎﻜﻤﻟﺍ ﺍﺬﻫ ﻲﻓ ﻪﻠﺜﻣ "
 dungeon_ongoing.9005.a:0 "!ﻱﺪﺣﻮﻟ ﺎﻨﻫ ﻲﻨﻛﺮﺘﺗ ﻥﺃ ﻚﻨﻜﻤﻳ ﻻ"
