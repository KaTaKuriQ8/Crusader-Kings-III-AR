 dungeon_ongoing.0002.b:0 ".ﻚﻟﺬﻟ ﺔﺟﺎﺤﺑ ﺖﻣﺩ ﺎﻣ ﺭﺎﻈﺘﻧﻻﺍ ﻲﻨﻨﻜﻤﻳ"

 dungeon_ongoing.0003.t:0 "" !ﻪﺑ ﻆﻔﺘﺣﺍ""
 dungeon_ongoing.0003.desc:0 " ﻥﺎﺒﻀﻘﻟﺍ ﺮﺒﻋ ﺱﺍﺮﺤﻟﺍ ﺞﻋﺯﺃ ﺖﻨﻛ ﺪﻘﻟ\n ﻲﻟ ﺡﺎﻤﺴﻟﺍ ﻰﻟﺇ ﺔﺟﺎﺤﺑ ﻢﻬﻧﺃ ﻢﻫﺮﺒﺧﺃﻭ\n ﻪﻴﻠﻋ ﻞﺼﺣﺃ ﻱﺬﻟﺍ ﺪﻴﺣﻮﻟﺍ ﺩﺮﻟﺍ .ﺝﻭﺮﺨﻟﺎﺑ\n ﺔﻌﻔﺗﺮﻤﻟﺍ ﻱﺩﺎﻳﻻﺍﻭ ﺪﻳﺪﻬﺘﻟﺍ ﺕﺍﺮﻈﻧ ﻮﻫ\n.ﺖﻤﺼﻟﺍ ﻡﺍﺰﺘﻟﺍ ﻲﻨﻣ ﺐﻠﻄﺗ ﻲﺘﻟﺍ"
 dungeon_ongoing.0003.a:0 ".ﺝﺮﺨﻤﻟﺍ ﻲﻫ ﺖﺴﻴﻟ ﺐﺟﺍﻮﻟﺍ ﺓﺪﺷﺎﻨﻣ ﻥﺃ ﺢﺿﺍﻮﻟﺍ ﻦﻣ"
 dungeon_ongoing.0003.b:0 "!؟ ﺕﺍﺪﻳﺪﻬﺘﻟﺎﺑ ﻲﻨﺘﻜﺴﺗ ﻥﺃ ﻦﻜﻤﻳ ﻚﻧﺃ ﺪﻘﺘﻌﺗ ﻞﻫ"

 dungeon_ongoing.0004.t:0 "ﻱﺪﻌﻣ ﺽﺮﻣ"
 dungeon_ongoing.0004.desc:0 " ، ﺎًﺒﻳﺮﻘﺗ ﻲﻔُﺷ ﺪﻗ ﺡﺮﺠﻟﺍ ﻥﺃ ﺕﺪﻘﺘﻋﺍ\nﺮﻈﻨﻟﺍ ﻲﻨﻨﻜﻤﻳ ﻻ .ﻕﺮﺘﺤﻳ ﻥﻵﺍ ﺃﺪﺑ ﻪﻨﻜﻟ\n ﺎﻬﻨﻜﻟ ﻡﻼﻈﻟﺍ ﻲﻓ ﺪﻴﺟ ﻞﻜﺸﺑ ﺎﻬﻴﻟﺇ \n.ﺎﻬﺴﻤﻟ ﺪﻨﻋ ﺔﺨﻔﺘﻨﻣ ﻭﺪﺒﺗ\n\n ﺔﺑﻮﻃﺮﻟﺍ ﺖﻧﺎﻛ ﺍﺫﺇ ﺎﻣ ﺔﻓﺮﻌﻣ ﻊﻴﻄﺘﺳﺃ ﻻ\n ﻭﺃ ، ﻡﺩ ﻲﻫ ﻕﺭﺎﺤﻟﺍ ﻢﻟﻸﻟ ﺔﺒﺣﺎﺼﻤﻟﺍ\n.ﺐﻃﺮﻟﺍ ﺀﺍﻮﻬﻟﺍ ﻦﻣ ﺮﺜﺨﺘﻣ ﻡﺩ ﻭﺃ ، ﺢﻴﻗ"
 dungeon_ongoing.0004.a:0 "...ﺓﺪﻋﺎﺴﻤﻠﻟ ﺔﺟﺎﺤﺑ ﺎﻧﺃ ،ﻚﻠﻀﻓ ﻦﻣ"
 dungeon_no_response_tooltip:0 "#F ﻚﺗﻼﺳﻮﺗ ﻊﻤﺴﻴﻟ ﺎﻨﻫ ﺪﺣﺃ ﻻ ﻥﺃ ﻭﺪﺒﻳ#!"

 dungeon_ongoing.0005.t:0 "ﺔﻗﺮﺤﻟﺍ ﺀﺎﻬﺘﻧﺍ"
 dungeon_ongoing.0005.desc:0 " ﺎًﺒﻠﺻ ﻲﺣﺮﺠﺑ ﻂﻴﺤﻤﻟﺍ ﺪﻠﺠﻟﺍ ﻭﺪﺒﻳ\nـﺑ ﺱﺎﺴﺣﻹﺍ ﻦﻜﻟ ، ﺐﻃﺮﻟﺍ ﺐﺸﺨﻟﺍ ﻞﺜﻣ\n.ﺖﻬﺘﻧﺍ ﺪﻗ ﻯﻭﺪﻌﻟﺍ ﻥﺃ ﻭﺪﺒﻳ .ﻝﺍﺯ ﺪﻗ ﻕﺮﺤﻟﺍ"
