 dungeon_ongoing.0001.t:0 "ﺔﻠﺻﺍﻮﺘﻣ ﺓﺮﺛﺮﺛ"
 dungeon_ongoing.0001.desc:0 " ،ﻮﻫ ﻦﻣ ﻯﺭﺃ ﻥﺃ ﻊﻴﻄﺘﺳﺃ ﻻ\n ﺓﺮﻤﻟﺍ ﻦﻜﻟ ،ﻥﻭﺪﺟﻮﻳ ﻦﻳﺃ ﻂﺒﻀﻟﺎﺑ ﻭﺃ\n ﻯﺪﺻ ﺎﻬﻴﻓ ﺩﺩﺮﺘﻳ ﻻ ﻲﺘﻟﺍ ﺓﺪﻴﺣﻮﻟﺍ\nﺔﻧﺍﺰﻧﺰﻟﺍ ﻲﻓ ﺔﺒﺧﺎﺼﻟﺍ ﻢﻬﺗﺎﺴﻤﻫ\n.ﻚﻟﺫ ﻦﻣ ًﻻﺪﺑ ﻥﻮﺧﺮﺼﻳ ﺎﻣﺪﻨﻋ ﺔﺒﻃﺮﻟﺍ"
