 house_arrest_ongoing.0004.t:0 "ﻲﺒﻳﺬﻌﺗ ﻒﻴﻔﺨﺗ"
 house_arrest_ongoing.0004.desc1:0 "" ، ﻚﺗﺎﻃﻮﻄﺨﻣﻭ ﻚﺒﺘﻛ ﺪﻘﺘﻔﺗ ﻢﻛ ﻑﺮﻋﺃ\n!ﻕﻮﺴﻟﺍ ﻦﻣ ﻚﺒﺠﻌﻴﺳ ﺎًﺌﻴﺷ ﻚﻟ ﺕﺮﻀﺣﺃ ﻚﻟﺬﻟ""
 house_arrest_ongoing.0004.desc2:0 ""...ﺍﺬﻟ ، ﺎًﻬﺒﺘﻨﻣ ﻦﻜﻳ ﻢﻟ ﻲﻫﺎﻄﻟﺍﻭ ، ﺔﻜﻌﻜﻟﺍ ﺐﺤﺗ ﻢﻛ ﻢﻠﻋﺃ""
 house_arrest_ongoing.0004.desc3:0 "" ﻡﻮﻴﻟﺍ ﺔﻨﻳﺪﻤﻟﺍ ﻲﻓ ﺭﺍﻮﺴﻟﺍ ﺍﺬﻫ ﺖﻳﺃﺭ\n!ﺎﻬﻳﺪﺗﺭﺍ ، ﻚﻠﻀﻓ ﻦﻣ .ﻪﺒﺤﺘﺳ ﻚﻧﺃ ﺖﻓﺮﻋﻭ ""
 house_arrest_ongoing.0004.desc4:0 "" ، ﺮﺜﻛﺍ ﺀﺎﻴﺷﺎﺑ ﺱﺍﺮﺤﻟﺍ ﻉﺎﻨﻗﺇ ﻲﻧﺎﻜﻣﺈﺑ ﻥﺎﻛ\n!ﻚﺗﺎﻳﻮﻨﻌﻣ ﻖﺋﺍﺪﺤﻟﺍ ﻲﻓ ﻲﺸﻤﻟﺍ ﻊﻓﺮﻳ ﻥﺃ ﻞﻣﺁ ﻲﻨﻨﻜﻟ""
 house_arrest_ongoing.0004.desc:0 "\n\n[RelationToMe', SCOPE.sC('friend_at_court') )], [friend_at_court.GetTitledFirstName')ROOT.Char.Custom2] ﻱﺰﻳﺰﻋ\n [friend_at_court.GetHerHis] ﻞﻌﻔﻳﻭ ﻲﺑ ﺮﻜﻔﻳ ﺎﻣ ﺎﻤﺋﺍﺩ\nﺔﺣﺍﺭ ﺮﺜﻛﺃ ﻲﺑﺎﻘﻋ ﻞﻌﺠﻟ ﻞﻀﻓﺃ"
 house_arrest_ongoing.0004.a:0 "![friend_at_court.GetHerHim] ﻻﻮﻟ ﻪﺑ ﻡﻮﻗﻷ ﺖﻨﻛ ﺎﻣ ﻢﻠﻋﺃ ﻻ ﺎﻧﺃ"

 house_arrest_ongoing.0005.t:0 "ﻲﺼﺨﺸﻟﺍ ﻲﺑﺍﺬﻋ"
 house_arrest_ongoing.0005.desc:0 ""Oh, you should have seen the mummers at the festival. What a show!"\n\nBeing locked up here is bad enough. Also having to deal with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_at_court') )] [rival_at_court.GetTitledFirstNamePossessive] mockery is too much. [rival_at_court.GetSheHe|U] goes out of [rival_at_court.GetHerHis] way to make my life as miserable as [rival_at_court.GetSheHe] can, now that I am brought so low."
 house_arrest_ongoing.0005.a:0 "!ﺎﻀﻳﺃ ،ﻞﻤﻌﻳ ﻪﻧﺇ"
