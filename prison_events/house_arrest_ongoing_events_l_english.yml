l_english:
 house_arrest_ongoing.0001.t:0 "Goals and Dreams"
 house_arrest_ongoing.0001.desc:0 "Every day spent as a prisoner of [prison_holder.GetTitledFirstName] is another day that my carefully laid plans slip further from my grasp.\n\nThe true punishment is not the bodily confinement I find myself under, it is being so incapacitated!"
 house_arrest_ongoing.0001.a:0 "I wonder what state my affairs are in?"
 house_arrest_ongoing.0001.b:0 "When I'm released I will be ready. I must plan!"

 house_arrest_ongoing.0002.t:0 "ﻞﻠﻀﻣ ﻢﻜﺣ"
 house_arrest_ongoing.0002.desc:0 " ﺪﻘﺘﻌﻳ [prison_holder.GetTitledFirstName] ﻦﻣ\n ﻲﻨﻴﻘﺒﻳ ﻲﻜﻟ !؟ﺔﺴﻔﻧ [prison_holder.GetSheHe]\n ﻚﻳﺪﻟ ﻥﻮﻜﻳ ﻢﺛ ﻦﻣﻭ ،ﻥﺍﻮﻴﺤﻟﺍ ﻞﺜﻣ ﺱﻮﺒﺤﻣ ،ﺎﻨﻫ\n.ﻝﺪﻌﻟﺍ ﻮﻫ ﺍﺬﻫ ﻥﺃ ﺀﺎﻋﺩﻻ ﺓﺃﺮﺠﻟﺍ\n\nﻰﻟﺇ ﺺﺨﺷ ﻱﺃ ﻥﺎﻛ ﻮﻟ ﺎﻤﻛ\n [ROOT.Char.GetFaith.HighGodName] ﺐﻧﺎﺟ \nﻰﻠﻋ ﻢﻜﺤﻟﺍ ﻲﻓ ﻖﺤﻟﺍ ﻪﻟ #EMP me#!."
 house_arrest_ongoing.0002.a:0 "!ﻞﺒﻗ ﻦﻣ ﺔﻧﺎﻫﻹﺍ ﻩﺬﻫ ﻞﺜﻤﺑ ﺮﻌﺷﺃ ﻢﻟ ﺎﻧﺃ"
 house_arrest_ongoing.0002.b:0 "ﻲﻨﻫﺫ ﺀﻭﺪﻫ ﻰﻠﻋ ﻅﺎﻔﺤﻟﺍ ﻝﻭﺎﺣﺃ ﻥﺃ ﺐﺠﻳ"

 house_arrest_ongoing.0003.t:0 "ﺓﺪﺣﻮﻟﺍ ﻡﺎﻳﺍ"
 house_arrest_ongoing.0003.desc_opening:0 " ﻢﻬﺒﺣﺃ ﻦﻣ ﻞﻛ ﻦﻋ ًﻼﺼﻔﻨﻣ ﻲﺘﻗﻭ ﺀﺎﻀﻗ ﻥﺇ\n ﻦﻋ ﺚﺤﺑﺃ ﻲﺴﻔﻧ ﺪﺟﺃ .ﺔﻴﺳﺎﻗ ﺔﺑﻮﻘﻋ ﻮﻫ\n.ﻥﻮﻠﻴﻠﻗ ﻢﻬﻨﻜﻟ ، ﺔﻘﻓﺮﻟﺍﻭ ﺔﺣﺍﺮﻠﻟ ﻩﺪﺟﺍ ﺭﺪﺼﻣ ﻱﺃ"
 house_arrest_ongoing.0003.desc_friendly_prisoner:0 "\n\n ﻲﻀﻗﺍ ﻲﻨﻠﻌﺠﻳ ﻱﺬﻟﺍ ﺪﻴﺣﻮﻟﺍ ﺀﻲﺸﻟﺍ\nﻲﺘﻗﻼﻋ ﻮﻫ ﺔﻟﻮﻬﺴﺑ ﺔﻠﻳﻮﻄﻟﺍ ﻡﺎﻳﻻﺍ\n.[friendly_prisoner.GetTitledFirstName] ﻊﻣ "
