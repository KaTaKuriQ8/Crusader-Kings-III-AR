 house_arrest_ongoing.0003.c:0 ".ﺪﻴﺣﻮﻟﺍ ﻲﺘﻗﺍﺪﺻ ﺭﺪﺼﻣ ﻮﻫ [friendly_prisoner.GetSheHe|U]"
