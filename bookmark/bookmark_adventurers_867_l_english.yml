 bookmark_adventurers_rurik_rurikid:0 "ﺪﻴﻜﻳﺭﻭﺭ ﻚﻳﺭﻭﺭ"
 bookmark_adventurers_rurik_rurikid_desc:0 "ﻰﻟﺇ ﻡﺪﻌﻟﺍ ﻦﻣ ﺖﻌﻔﺗﺭﺍ ﺪﻗ ﺔﻠﻗ\n!ﻉﺎﺠﺸﻟﺍ ﻚﻳﺭﻭﺭ ﻞﺜﻣ ﺔﻤﻈﻌﻟﺍ\nﻰﻟﺇ ﻡﺎﻈﻨﻟﺍ ﻞﺻﻭﺃ ﻪﺗﻮﺧﺇ ﻊﻣ\nﻢﻬﺗﺎﻓﻭ ﺬﻨﻣﻭ ﺔﻴﻗﺮﺸﻟﺍ ﺔﻳﺮﺒﻟﺍ\nﺔﺨﻴﺸﻤﻟ ﺪﻴﺣﻮﻟﺍ ﻢﻛﺎﺤﻟﺍ ﻮﻫ\nﻚﻟﺫ ﻊﻣﻭ .ﺔﻤﻴﻈﻋ\n .ﺔﻳﺍﺪﺒﻟﺍ ﻯﻮﺳ ﺖﺴﻴﻟ ﻩﺬﻫ\n\n#bold ﻚﻳﺭﻭﺭ ﺩﺎﻔﺣﺃ ﺪﺠﻴﺳ ، ﻡﻮﻳ ﺕﺍﺫ \n؟ﻥﻮﻠﻌﻔﻴﺳ ﻡﺃ .ﺔﻳﺮﺼﻴﻘﻟﺍ ﺎﻴﺳﻭﺭ\n ﻚﻳﺪﻳ ﻦﻴﺑ ﺔﻤﻴﻈﻌﻟﺍ ﺔﻟﻼﺴﻟﺍ ﻩﺬﻫ ﺮﻴﺼﻣ!#"

