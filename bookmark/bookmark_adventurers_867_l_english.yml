 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "ﺲﻳﺩﻮﻳ ﺖﻧﻮﻛ"
 bookmark_adventurers_count_eudes_desc:0 "866 ﻡﺎﻋ ﻦﻣ ﻮﻴﻟﻮﻳ ﻲﻓ \n ﻦﻴﺘﺳﻮﻫ ﺞﻨﻜﻳﺎﻔﻟﺍ ﻢﺟﺎﻬﻣ ﻞﺘﻗ\n.ﻱﻮﻘﻟﺍ ﺕﺮﺑﻭﺭ Eudes ﺪﻟﺍﻭ \n ﻪﺗﺪﻟﺍﻭ ﺖﻴﻓﻮﺗ، ﺔﻠﻴﻠﻗ ﺮﻬﺷﺃ ﺪﻌﺑ \n.ﺕﺮﺑﻭﺭ ﻪﻘﻴﻘﺷ ﻊﻀﺗ ﻲﻫﻭ ﺲﻴﻠﻳﺩﺃ \nﻞﺒﻘﺘﺴﻤﻟﺍ ﻭﺪﺒﻳ ﺪﻗﻭ ٍﺱﺎﻗ ﻢﻟﺎﻌﻟﺍ \n ﺩﻻﻭﻷﺍ ﺀﻻﺆﻫ ﻦﻜﻟ ، ﺪﻛﺆﻣ ﺮﻴﻏ \n ﺱﻮﻠﺠﻟﺍ ﻢﻬﻟ ﺭﺪﻘﻣ ﻰﻣﺎﺘﻴﻟﺍ \n.ﻲﺴﻧﺮﻔﻟﺍ ﺵﺮﻌﻟﺍ ﻰﻠﻋ  \n،the capets  ﻢﻫﺩﺎﻔﺣﺃ \n.ﺔﻣﺩﺎﻗ ﻥﻭﺮﻘﻟ ﺎﺴﻧﺮﻓ ﻥﻮﻤﻜﺤﻴﺳ \n\n#bold  ﺓﺭﺩﺎﻐﻟﺍ ﺕﺎﺳﺎﻴﺴﻟﺍ ﻲﻓ ﺭﺎﺤﺑﻹﺍ ﻚﻨﻜﻤﻳ ﻞﻫ \nﻰﻄﺳﻮﻟﺍ ﺭﻮﺼﻌﻟﺍ ﻲﻓ ﺎﺴﻧﺮﻔﻟ \n ؟ﻦﻴﺗﺮﺑﻭﺭ ﻦﻳﻮﺧﻷﺍ ﺮﻴﺼﻣ ﻖﻴﻘﺤﺗﻭ!# "

