 bm_867_adventurers_desc:0 " .ﺔﻌﺿﺍﻮﺘﻣ ﺕﺎﻳﺍﺪﺑ ﻦﻣ ﻲﺗﺄﺗ ﺔﻟﻼﺳ ﻞﻛ\n ﺔﻄﻠﺴﻟﺍ ﻰﻟﺇ ﻖﻠﺴﺘﻟﺍ ﻥﻮﻜﻳ ﺎﻣ ﺓﺩﺎﻋ\nﻆﺤﻟﺍ ﻦﻣ ﻞﻴﻠﻘﻟﺍ ﺎﻤﺑﺭﻭ ﺔﺌﻴﻄﺑ ﺔﻴﻠﻤﻋ\n ﻦﻣ ﻪﺘﻠﺋﺎﻋ ﻢﺳﺍ ﻞﻄﺒﻟﺍ ﻊﻓﺮﻳ ﺪﻗ\n ﻩﺬﻫ ﻦﻜﻟﻭ ﺓﺭﻮﻄﺳﻷﺍ ﻰﻟﺇ ﺽﻮﻤﻐﻟﺍ\n .ﻦﻴﻤﻴﻈﻌﻟﺍ ﺏﺍﺮﻄﺿﻻﺍﻭ ﺮﻴﻴﻐﺘﻟﺍ ﺕﺎﻗﻭﺃ\nﻝﻼﺧ ﻦﻣ ﺔﻋﺎﺠﺸﻟﺍ ﻦﻣ ﺮﻴﺜﻜﻟﺍ ﻊﻣ\n ﺏﻭﺮﺤﻟﺍﻭ ﺔﻳﺎﻨﻌﺑ ﺔﻄﻄﺨﻤﻟﺍ ﺕﺎﺠﻳﺰﻟﺍ \n ﻞﻴﺟ ﻞﻛ ﻙﺮﺤﺘﻳ ﺚﻴﺣ ﺓﺮﻤﺘﺴﻤﻟﺍ\n ﻰﻟﺇ ﺔﻠﻴﻠﻗ ﺕﺍﻮﻄﺧ ﺪﻌﺑ ﻰﻠﻋ\n ﺪﻌﺘﺴﻣ ﺖﻧﺃ ﻞﻫ، ﻢﻠﺴﻟﺍ ﻰﻠﻋﺃ\n ؟ﻱﺪﺤﺘﻟﺍ ﺔﻬﺟﺍﻮﻤﻟ#!"


 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "ﻦﻴﺘﺳﺎﻫ ﻝﺮﻳﺇ"
 bookmark_adventurers_jarl_haesteinn_desc:0 "ﺔﻋﺎﺠﺸﻟﺍﻭ ﺮﻜﻤﻟﺍ ﻝﻼﺧ ﻦﻣ\nﺎﻳﺮﺛ ﻼﺟﺭ ﻦﻴﺘﺴﻴﻫ ﻝﺮﻳﺍ ﺢﺒﺻﺃ\nﺮﺒﻋ ﺔﺤﺑﺮﻣ ﺓﺭﺎﻏ ﺔﺗﺩﺎﻴﻗ ﺪﻌﺑ\nﻊﻣ ﻂﺳﻮﺘﻤﻟﺍ ﺾﻴﺑﻷﺍ ﺮﺤﺒﻟﺍ\nﺮﻘﺘﺳﺍ،ﺪﻳﺎﺴﻧﻭﺮﻳﺃ ﻥﺭﻮﻴﺑ\nﻲﻧﺎﺘﻳﺮﺑ ﻲﻓ ﻦﻴﺘﺴﻴﻫ \nﻦﺋﺍﺰﺧ ﻢﻬﻳﺪﻟ ﺔﺠﻧﺮﻔﻟﺍ \nﺏﺭﺎﺤﻣﻭ ، ﺐﻬﻨﻠﻟ ﺓﺰﻫﺎﺟ\n ﺎﻔﻴﻠﺣ ﻊﻨﺼﻳ ﻢﻴﻈﻋ ﻎﻨﻜﻳﺎﻓ \nﺕﺎﺑﺍﺮﻄﺿﻻﺍ ﺕﺎﻗﻭﺃ ﻲﻓ ﺎﻤﻴﻈﻋ\n.ﺔﻴﺳﺎﻴﺴﻟﺍ\n\n#bold ﺀﺍﺪﻋﺃ ﻥﻭﺪﺑ ﻲﺗﺄﺗ ﻻ ﺓﻭﺮﺜﻟﺍ ﻦﻜﻟ\nﻪﻴﻠﻋ ﻦﻴﺘﺴﻴﻫ ﻊﺸﺟ ﺐﻠﻐﺘﻴﺳ ﻞﻫ\n؟ﻚﻓﺍﺮﺷﺇ ﺖﺤﺗ ﻪﺘﻟﻼﺳ ﺮﻫﺩﺰﺘﺳ ﻡﺃ#!"

